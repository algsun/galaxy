# 系统配置文件
# author: zhangpeng
# date: 2013-03-15

# database
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/galaxy_test
jdbc.username=microwise
jdbc.password=microwise

# 应用程序模式 三种枚举
# product, develop, test
# 生产   , 开发   , 测试
app.stage=test

# 定制样式
# 注释为默认样式，可为 shangbo(上博),bingmayong(兵马俑)
app.locale=shangbo

# 用于基础曲线图数据 过滤的 配置量
BasicChart.module=800

# 资源目录路径类型
# 1 相对路径, 相对于 tomcat/webapps
# 0 绝对路径
galaxy.resources.dir.relative=0
#系统目录路径
galaxy.resources.dir=galaxy-resources

# 守望者地址
proxima.daemon.api.url=http://127.0.0.1:7080/proxima-daemon/

#excle每个sheet显示的行数
orion.relic.export.page.rowSize=500

# 人员管理-中间件接口地址
uma.daemon.api.url=http://192.168.0.166:8080/uma-daemon/

# galaxy_online云端地址
galaxy_online.api.url=http://192.168.0.92:8080/galaxy-online/api/

#设备上传状态默为2小时
blueplanet.uploadState.interval=2

# KDJ报警指标
blueplanet.kdj.alarm.sensors=32,33
